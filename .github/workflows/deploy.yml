name: Deploy Vite Project to GitHub Pages

on:
  # 仅在 push 到 main 分支时触发
  push:
    branches: [main]
  # 允许手动从 Actions 标签页运行此工作流
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # 运行 npm install 安装所有依赖
        run: npm install 

      - name: Build Project
        # 执行构建命令，这将生成 dist 文件夹
        run: npm run build 

      # 部署 dist 文件夹到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 
          # 确保分支是 gh-pages，这是默认值，但明确写出更安全
          publish_branch: gh-pages
